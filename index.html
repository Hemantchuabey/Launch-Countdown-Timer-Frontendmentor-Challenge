<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="stars" />
      </div>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <p>{time}</p>
          <h3>DAYS</h3>
        </div>
        <div>
          <p>{time}</p>
          <h3>HOURS</h3>
        </div>
        <div>
          <p>{time}</p>
          <h3>MINUTES</h3>
        </div>
        <div>
          <p>{time}</p>
          <h3>SECONDS</h3>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt="facebook" /></li>
          <li><img src="./images/icon-pinterest.svg" alt="pinterest" /></li>
          <li><img src="./images/icon-instagram.svg" alt="instagram" /></li>
        </ul>
      </div>

      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="hills" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
